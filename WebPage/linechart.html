<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis--x path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
  
.myline {
  fill: none;
  stroke: black;
  stroke-width: 3px;
}
  
  .axis line {
  fill: none;
  stroke: #D4D8DA;
  stroke-width: 2px;
  shape-rendering: crispEdges;
}
  
  
.overlay {
  fill: none;
  pointer-events: all;
}

.focus circle {
  fill: #F1F3F3;
  stroke: #6F257F;
  stroke-width: 5px;
}
  
.hover-line {
  stroke: #6F257F;
  stroke-width: 2px;
  stroke-dasharray: 3,3;
}

</style>

var svg = d3.select("svg"),

    width = svg.attr("width") - margin.left - margin.right,

    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

//var parseTime = d3.timeParse("%Y%m%d");
  var parseTime = d3.timeParse("%Y");
  bisectDate = d3.bisector(function(d) { return d.year; }).left;

var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal(d3.schemeCategory10);
  
var maxY = 25;

var line = d3.line()
    .curve(d3.curveBasis) ///<= comment if you want it uncurved
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.count); });
  
var myline = d3.line()

    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.value); });  

d3.csv("familiasFuertes.csv", type, function(error, data) {
  if (error) throw error;

  var lastnames = data.columns.slice(1).map(function(id) {
    return {
      id: id,
      values: data.map(function(d) {
        return {date: d.date, count: d[id]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));
  
  maxY = d3.max(lastnames, function(c) { return d3.max(c.values, function(d) { return d.count; }); });

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y",6)
      .attr("dy", "0.71em")
      .attr("fill", "#000")
      .text("# políticos");
  

  var lastname = g.selectAll(".politicos.lastname")
    .data(lastnames)
    .enter().append("g")
      .attr("class", "lastname");

  lastname.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return z(d.id); });

  lastname.append("text")
      .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.count) + ")"; })
      .attr("x", 3)
      .attr("dy", "0.35em")
      .style("font", "10px sans-serif")
      .text(function(d) { return d.id; });
  
  

});
